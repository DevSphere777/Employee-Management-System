<div class="overlay"></div>
<div class="container">
  <div class="userContainer">
    <img src="../../assets/admin.png" alt="">
    <div class="userText">
      <h1>{{userData}}</h1>
    </div>
    <app-modal class="modal"></app-modal>

    <button class="button-36 edit" (click)="editProf()">Edit Profile</button>
    <button class="button-36" (click)="logout()">Log Out</button>
    <button class="button-36" *ngIf="userRole === 'ADMIN'"><a style="text-decoration: none; color: black;" routerLink="assignments">Assignments</a></button>
    <button class="button-36" *ngIf="userRole === 'ADMIN'"><a style="text-decoration: none; color: black;" routerLink="employees">Employees</a></button>
  </div>

  <div class="assignmentContainer">
  <div class="cards" *ngFor="let y of userAssignment">
    <h1 class="card-title">{{y.title}}</h1>
    <h1 class="card-description">{{y.description}}</h1>
  </div>
  
</div>

  <router-outlet></router-outlet>

</div>
